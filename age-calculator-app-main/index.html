<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <section class="user-input">
      <form action="#"></form>
      <label>
        <p class="input-essentials">day</p>
        <input type="number" class="day input" placeholder="DD">
        <p class="error-message"></p>
      </label>
      <label class="label-month">
        <p class="input-essentials">month</p>
        <input type="number" class="month input" placeholder="MM">
        <p class="error-message"></p>
      </label>
      <label>
        <p class="input-essentials">year</p>
        <input type="number" class="year input" placeholder="YYYY">
        <p class="error-message"></p>
      </label>
    </section>
    <section class="separation">
      <div class="horizontal-line"></div>
      <button class="calc-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </section>
    <section class="calculated-info">

      <ul>
        <li> <span class="calc calc-years">--</span> years</li>
        <li> <span class="calc calc-months">--</span> months</li>
        <li> <span class="calc calc-days">--</span> days</li>
      </ul>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
